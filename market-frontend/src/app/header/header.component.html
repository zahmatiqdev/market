<!-- Header Section Begin -->
<header class="header">
  <div class="header__top">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-6">
                  <div class="header__top__left">
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                  <div class="header__top__right">
                      <div class="header__top__right__language">
                          <img src="assets/img/language.png" alt="">
                          <div>English</div>
                          <span class="arrow_carrot-down"></span>
                          <ul>
                              <li><a href="#">Deutsch</a></li>
                              <li><a href="#">English</a></li>
                          </ul>
                      </div>
                      <div class="header__top__right__auth">
                          <div class="nav-padding">
                              <nav class="header__menu" style="padding: 0;">
                                  <ul>
                                      <li><a routerLink="signin" *ngIf="!profile"><i class="fa fa-user"></i> Login </a></li>
                                      <li><a *ngIf="profile"><i class="fa fa-user"></i> {{ profile.name }} </a>
                                          <ul class="header__menu__dropdown">
                                              <li><a routerLink="account">Account</a></li>
                                              <li><a href="" (click)="onLogoutUser()">Logout</a></li>
                                          </ul>
                                      </li>
                                  </ul>
                              </nav>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-lg-3">
              <div class="header__logo">
                  <a href="./index.html"><img src="assets/img/logo.png" alt=""></a>
              </div>
          </div>
          <div class="col-lg-6">
              <nav class="header__menu">
                  <ul>
                      <li class="active"><a href="./index.html">Home</a></li>
                      <li><a routerLink="/shop">Shop</a></li>
                      <li><a href="#">Pages</a>
                          <ul class="header__menu__dropdown">
                              <li><a href="./shop-details.html">Shop Details</a></li>
                              <li><a href="./shoping-cart.html">Shoping Cart</a></li>
                              <li><a href="./checkout.html">Check Out</a></li>
                          </ul>
                      </li>
                      <li><a href="./blog.html">Blog</a></li>
                      <li><a href="./contact.html">Contact</a></li>
                  </ul>
              </nav>
          </div>
          <div class="col-lg-3">
              <div class="header__cart">
                  <ul>
                      <li><a routerLink="cart"><i class="fa fa-shopping-bag"></i> <span>{{ onQuantityItemChecklist() }}</span></a></li>
                  </ul>
              </div>
          </div>
      </div>
      <div class="humberger__open">
          <i class="fa fa-bars"></i>
      </div>
  </div>
</header>
<!-- Header Section End -->
