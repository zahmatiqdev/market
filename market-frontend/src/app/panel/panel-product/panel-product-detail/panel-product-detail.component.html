<div class="row">
    <div class="col-xs-12">
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ product.name }}</h1>
        <h5>{{ product.unit }}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ product.short_desc }}
    </div>
    <hr>
    <div class="col-xs-12">
        {{ product.long_desc }}
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6">
        <h4>Category: </h4>
        <h5>{{ product.category }}</h5>
    </div>
    <div class="col-xs-6">
        <h4>Price: </h4>
        <h5>{{ product.price }} â‚¬</h5>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6">
        <div class="btn-group">
            <button class="btn btn-primary" (click)="onEditProduct()">Edit Product</button>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="btn-group">
            <button class="btn btn-danger" (click)="onDeleteProduct()">Delete Product</button>
        </div>
    </div>
</div>
