<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" name="category" id="category" formControlName="category" multiple>
                            <option 
                                *ngFor="let categoryEl of categories; let i = index" 
                                value="{{ categoryEl.id }}"
                                [ngValue]="categoryEl.name"
                            >
                                {{ categoryEl.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <select class="form-control" name="unit" id="unit" formControlName="unit">
                            <option 
                                *ngFor="let unitEl of units; let i = index" 
                                value="{{ unitEl.id }}"
                                [ngValue]="unitEl.name"
                            >
                                {{ unitEl.name }}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            id="name"
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input
                            type="text"
                            id="price"
                            formControlName="price"
                            class="form-control">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="short_desc">Short Description</label>
                        <input
                            type="text"
                            id="short_desc"
                            formControlName="short_desc"
                            class="form-control">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="long_desc">Long Description</label>
                        <input
                            type="text"
                            id="long_desc"
                            formControlName="long_desc"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button
                        type="submit"
                        class="btn btn-success"
                        [disabled]="!productForm.valid"
                    >
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
