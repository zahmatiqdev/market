<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section" style="background-image:url('assets/img/breadcrumb.jpg');
            background-repeat: no-repeat; background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shop</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="filter__item__custom">
                    <div class="section-title product__discount__title">
                        <h2>Products</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" *ngFor="let product of products"> 
                        <div class="item-detail">
                            <div class="product__item">
                                <div class="product__item__pic" [routerLink]="['/product', product.id]"
                                    style="cursor: pointer; background-image:url('{{ product.image }}');
                                        background-size: cover;background-position: top center;background-repeat:no-repeat;">
                                </div>
                                <div class="product__item__text">
                                    <h6><strong><a [routerLink]="['/product', product.id]">{{ product.name }}</a></strong></h6>
                                    <h6>{{ product.short_desc }}</h6>
                                    <hr>
                                    <div class="row" style="text-align: center; margin-bottom: 15px;">
                                        <div class="col-md-4" >
                                            <h4><strong>{{ product.price }}â‚¬</strong></h4>
                                        </div>
                                        <div class="col-md-4 product-quantity" >
                                            <input 
                                                type="number" 
                                                style="padding: 5px 5px;"
                                                id="qty" 
                                                class="input-text qty text" 
                                                step="1" 
                                                min="0" 
                                                max="9" 
                                                value="0" 
                                                size="4"
                                                #quantityItem
                                                >
                                        </div>
                                        
                                        <div class="col-md-4">
                                            <a 
                                                style="background-color: #cc071e; padding: 5px 5px;" 
                                                type="submit" 
                                                (click)="addToCart(product, quantityItem)"
                                            >
                                                <i class="fa fa-shopping-cart " style="font-size:24px;color:white"> +</i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
