<div class="account-padding">
    <div class="account section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="login-form border p-5">
              <div class="text-center heading">
                <h2 class="mb-2">Login</h2>
                <p class="lead">Donâ€™t have an account? <a routerLink="signup">Create a free account</a></p>
              </div>
              <form #loginForm="ngForm" (ngSubmit)="onSignIn(loginForm.value)">

                <div class="form-group mb-4">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email"
                      required 
                      ngModel
                      name="email"
                      placeholder="Email"
                    />
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password"
                      required 
                      ngModel
                      name="password"
                      placeholder="Password"
                    />
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!loginForm.valid"
                >
                    Sign In
                </button>
                <button
                    class="btn btn-default"
                    type="button"
                    (click)="onCancel()"
                >
                    Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
