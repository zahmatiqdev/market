<div class="account-padding">
    <div class="account section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="login-form border p-5">
              <div class="text-center heading">
                <h2 class="mb-2">Sign Up</h2>
                <p class="lead">Already have an account? <a routerLink="/signin"> Signin now</a></p>
              </div>
              <form #postForm="ngForm" (ngSubmit)="onSignUp(postForm.value)">

                <div class="form-group mb-4">
                  <label for="name">Fullname</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="name"
                    required 
                    ngModel
                    name="name"
                    placeholder="Fullname"
                  />
                </div>
    
                <div class="form-group mb-4">
                    <label for="email">Email</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="email"
                      required 
                      ngModel
                      name="email"
                      placeholder="Email"
                    />
                  </div>
    
                  <div class="form-group mb-4">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      class="form-control" 
                      id="password"
                      required 
                      ngModel
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!postForm.valid"
                  >
                    Sign Up
                  </button>
                  <button
                    class="btn btn-default"
                    type="button"
                    (click)="onCancel()"
                  >
                    Cancel
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
